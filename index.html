<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">QRtimer</title>
    <link rel="icon" href="qrtimerLogo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="circle">
    <img src="qrtimerLogo.jpg" alt="qrtimerLogo" width="200" height="200">
    </div>
    <h1 id="displayHeading"></h1>

    <!-- <H3 id="userName">NoJavascript, no userName</H3> -->
    <H2>Current segment</H2>
    <p id="timer">13:37</p>

    <H2>Rounds</H2>
    <div id="rounds"></div> 
    <div id="roundTable"></div>    
    <h2>Total moving time</h2>
    <H3 id="totalTime"></H3>
    <div id="table"></div>

    
    <a href="info.html">Information</a>
    <!-- <p id="uuidOut" class="small-font">NoJavascript, no uuid</p> -->

    <script type=module src="mainScript.js"></script>

    <div id="timeTableView">  timeTableView  </div>

    <script>
        // Check if the URL has query parameters
        const queryParams = new URLSearchParams(window.location.search);

        // Redirect to the information page if no query parameters are present
        if (!queryParams.toString()) {
            window.location.href = "info.html";
        }
    </script>
</body>
</html>
